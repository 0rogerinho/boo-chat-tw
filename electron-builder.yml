appId: com.devrogerinho.app
productName: BooChat-app
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
asarUnpack:
  - resources/**
win:
  icon: booChatTW.ico
  executableName: BooChat-app
nsis:
  artifactName: BooChat-${version}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
  oneClick: false
  allowToChangeInstallationDirectory: true
  allowElevation: true
  runAfterFinish: true
mac:
  icon: booChatTW.png
  entitlementsInherit: build/entitlements.mac.plist
  extendInfo:
    - NSCameraUsageDescription: No application requests access to the device's camera.
    - NSMicrophoneUsageDescription: No application requests access to the device's microphone.
    - NSDocumentsFolderUsageDescription: No application requests access to the user's Documents folder.
    - NSDownloadsFolderUsageDescription: no application requests access to the user's Downloads folder.
  notarize: false
dmg:
  artifactName: BooChat-${version}.${ext}
linux:
  icon: booChatTW.png
  target:
    - AppImage
    - snap
    - deb
  maintainer: electronjs.org
  category: Utility
appImage:
  artifactName: BooChat-${version}.${ext}
npmRebuild: false
publish:
  provider: github
  owner: devrogerinho
  repo: boo-chat-tw
  releaseType: release
  private: false
  releaseNotesFile: CHANGELOG.md
